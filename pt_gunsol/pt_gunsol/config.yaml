# api_url: "http://127.0.0.1:28089/ros/data"  # 일반 토픽용 API
# action_url: "http://127.0.0.1:28089/ros/instantactions"  # instantactions 토픽용 API

topics:
  - "/vda5050/connection"
  - "/vda5050/factsheet"
  - "/vda5050/manipulator_state"
  - "/vda5050/order"
  - "/vda5050/state"
  - "/vda5050/visualization"
  - "/vda5050/amr_state"
  - "/vda5050/semantic_place"
  - "/vda5050/instantactions/response" # remove : response
