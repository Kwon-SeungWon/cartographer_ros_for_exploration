node_name: "subscriber_service_all"
robot_name: "wheelchair"  # robot_name

log_dir: "./logs/pt_gunsol"
log_level: DEBUG  # 전체 로그 레벨 (터미널 출력)
file_log_level: WARNING # 파일 로그 레벨 (파일에 쓰기)
log_suffix: ".log" # "_product.log" for production
mode: "TEST" # "TEST or PRODUCT"
# API 엔드포인트 설정
api_url: "http://192.168.0.128:18089/ros/data"  # 일반 토픽용 API
